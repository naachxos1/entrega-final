<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>escaner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">
  <ion-grid class="ion-align-items-center ion-justify-content-center">
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" expand="full" (click)="startScan()">
          <ion-icon slot="icon-only" name="scan-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">{{scannedResult}}</ion-label>
  </ion-item>
</ion-content>
